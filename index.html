<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc86335704.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body class="bg-stone t-dark">

    <!-- Container to hold everything inside -->
    <div class="container-fluid">
        <!-- Title -->
        <h1 class="fs-1 text-center mt-4 text-decoration-underline">ToDo List</h1>

        <!-- This part holds text-input and button for adding new item to todo list -->
        <form id="addForm" class="text-center mt-3" autocomplete="off">
            <input type="text" id="formInput" placeholder="Type here to add new.." class="input border-0 rounded-3" />
            <button type="submit" class="button border-0">
                <i class="fa-solid fa-plus" title="Add"></i>
            </button>
        </form>



        <!-- this div is holds all todo items -->
        <h3 class="text-center mt-4">Tasks</h3>
        <div id="itemBoard" class="w-20rem mx-auto mt-3">

            <!-- all items will be generated here in JS -->
            <!-- Example of item -->
            <!--
                <div id="1234567890123" class="taskItem d-flex">
                    <button class="t-dark button border-0 ms-2 me-auto mt-auto mb-auto" type="button" title="Done">
                        <i class="fa-regular fa-check-circle fa-xl"></i>
                    </button>

                    <h5 class="taskText mt-auto mb-auto text-center fs-5">Example</h5>

                    <button class="t-dark button border-0 ms-auto me-2 mt-auto mb-auto" type="button" title="Remove">
                        <i class="fa-regular fa-circle-xmark fa-xl"></i>
                    </button>
                </div>
            -->


        </div>

        <!-- Here we have button to clear localstorage -->
        <div class="text-center mt-4">
            <div>
                <button id="removeAllButton" type="submit" class="button border-0" title="Remove All">
                    <i class="t-dark fa-solid fa-trash mt-5"></i>
                </button>
            </div>
            <a href="https://github.com/sip1n/Laurea-JS-DOM" title="GitHub Repository">
                <button class="button border-0 mt-5" title="GitHub Repository">
                    <i class="t-dark fa-brands fa-github fa-2xl"></i>
                </button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
